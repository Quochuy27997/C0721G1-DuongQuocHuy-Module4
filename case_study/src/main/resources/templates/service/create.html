<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/datatables/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div><a th:href="@{/service}">back to list</a></div>
<form th:action="@{/service/create-service}" th:object="${appServiceDto}" method="post">
    <table border="1" cellpadding="5">
        <tr>
            <td>Code</td>
            <td><input type="text" th:field="*{code}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input type="text" th:field="*{area}"></td>
        </tr>
        <tr>
            <td>Cost</td>
            <td><input type="text" th:field="*{cost}"></td>
        </tr>
        <tr>
            <td>max people</td>
            <td><input type="text" th:field="*{maxPeople}"></td>
        </tr>

        <td>
            <select th:field="*{rentType}">

                <option th:each="renttype:${rentTypeList}" th:text="${renttype.name}"
                        th:value="${renttype.id}">

                </option>
            </select>
        </td>

        <td>
            <select th:field="*{serviceType}">

                <option th:each="servicetype:${serviceTypeList}" th:text="${servicetype.name}"
                        th:value="${servicetype.id}">

                </option>
            </select>
        </td>

        <tr>
            <td>Room Standard</td>
            <td><input type="text" th:field="*{roomStandard}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('roomStandard')}" th:errors="*{roomStandard}"></td>
        </tr>
        <tr>
            <td>Convenient</td>
            <td><input type="text" th:field="*{convenient}"></td>
        </tr>
        <tr>
            <td>Pool Area</td>
            <td><input type="text" th:field="*{poolArea}"></td>
        </tr>
        <tr>
            <td>number Of Floors</td>
            <td><input type="text" th:field="*{numberOfFloors}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></td>
        </tr>


        <tr>

            <td colspan="2"><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
