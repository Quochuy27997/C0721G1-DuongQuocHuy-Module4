<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Category</h1>
<a href="/create-category">Add</a>
<table>
<tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
<tr th:each="category:${categoryList}">
    <td th:text="${category.name}"></td>
    <td><a th:href="@{/edit-category/{id}(id=${category.id})}">Edit</a></td>
    <td><a th:href="@{/delete-category/{id}(id=${category.id})}">Delete</a></td>

</tr>
</table>
</body>
</html>
